<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOGO Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #ff4d8b;
      margin-bottom: 25px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .box {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .box.selected {
      border-color: #ff4d8b;
      background-color: #fff0f5;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .unit-group {
      display: flex;
      flex-direction: column;
    }

    .unit-discount {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
    }

    .standard-price {
      font-size: 13px;
      color: #666;
      margin-top: 3px;
    }

    .discount-badge {
      font-size: 12px;
      color: white;
      background-color: #ff4d8b;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 10px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
    }

    .old-price {
      text-decoration: line-through;
      color: #aaa;
      font-size: 13px;
      margin-top: 3px;
      text-align: right;
    }

    .most-popular {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff4d8b;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 5px;
    }

    .expanded {
      margin-top: 10px;
      display: none;
    }

    .box.selected .expanded {
      display: block;
    }

    .selectors {
      margin-top: 10px;
    }

    select {
      margin-right: 10px;
      padding: 4px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding: 0 5px;
    }

    .footer .delivery {
      color: #ff4d8b;
    }

    .footer .total {
      font-size: 16px;
      font-weight: bold;
    }

    .add-to-cart {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #ff4d8b;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .powered {
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>

      <div class="expanded" id="expand-2">

  <script>
    function selectBox(num) {
      const boxes = document.querySelectorAll('.box');
      boxes.forEach((box, index) => {
        if (index === num - 1) {
          box.classList.add('selected');
        } else {
          box.classList.remove('selected');
        }
      });
    }

    window.onload = function () {
      selectBox(2); // Default selected box
    };
  </script>
</body>
</html>
